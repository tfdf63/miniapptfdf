# Deploy to Beget по SSH (при push в main).
# Файлы кладём прямо в домашний каталог пользователя (корень сайта на Beget), без вложенной папки tfdf.ru.

name: Deploy to Beget

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '^19.8.0'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.BEGET_SSH_KEY }}

      - name: Deploy to Beget
        run: |
          ssh-keyscan -H tfdf63.beget.tech >> ~/.ssh/known_hosts
          rsync -avz --delete --omit-dir-times --no-perms --no-owner --no-group --filter='P .ssh/' -e "ssh -o StrictHostKeyChecking=accept-new" \
            dist/ tfdf63_tfdf@tfdf63.beget.tech:./
          scp -o StrictHostKeyChecking=accept-new .htaccess tfdf63_tfdf@tfdf63.beget.tech:./
