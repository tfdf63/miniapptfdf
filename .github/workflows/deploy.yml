# Deploy to Beget по SSH

name: Deploy to Beget

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to Beget
        env:
          SSH_KEY_B64: ${{ secrets.BEGET_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          printf '%s' "$SSH_KEY_B64" | base64 -d > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H tfdf63.beget.tech >> ~/.ssh/known_hosts
          # Копируем собранную статику из dist
          scp -r dist/* tfdf63_tfdf@tfdf63.beget.tech:
          # Копируем .htaccess для правильной маршрутизации
          scp .htaccess tfdf63_tfdf@tfdf63.beget.tech:
