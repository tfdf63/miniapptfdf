# Deploy to Beget по SSH

name: Deploy to Beget

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Require SSH secret
        run: |
          if [ -z "$BEGET_SSH_KEY" ]; then
            echo "::error::Secret BEGET_SSH_KEY is missing. Add it in Settings → Secrets and variables → Actions (name: BEGET_SSH_KEY, value: full private key from cat ~/.ssh/id_ed25519)"
            exit 1
          fi
        env:
          BEGET_SSH_KEY: ${{ secrets.BEGET_SSH_KEY }}

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.BEGET_SSH_KEY }}

      - name: Deploy to Beget
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H tfdf63.beget.tech >> ~/.ssh/known_hosts
          scp -r dist/* tfdf63_tfdf@tfdf63.beget.tech:
          scp .htaccess tfdf63_tfdf@tfdf63.beget.tech:
