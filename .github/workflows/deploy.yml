# Deploy to Beget по SSH

name: Deploy to Beget

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '^19.8.0'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.BEGET_SSH_KEY }}

      - name: Deploy to Beget
        run: |
          ssh-keyscan -H tfdf63.beget.tech >> ~/.ssh/known_hosts
          REMOTE_DIR="tfdf.ru"
          ssh -o StrictHostKeyChecking=accept-new tfdf63_tfdf@tfdf63.beget.tech "mkdir -p $REMOTE_DIR"
          rsync -avz --delete --omit-dir-times -e "ssh -o StrictHostKeyChecking=accept-new" \
            dist/ tfdf63_tfdf@tfdf63.beget.tech:$REMOTE_DIR/
          scp -o StrictHostKeyChecking=accept-new .htaccess tfdf63_tfdf@tfdf63.beget.tech:$REMOTE_DIR/
