# Deploy to Beget по SSH

name: Deploy to Beget

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect app directory
        id: appdir
        run: |
          if [ -f package.json ]; then
            echo "dir=." >> $GITHUB_OUTPUT
          elif [ -f app/package.json ]; then
            echo "dir=app" >> $GITHUB_OUTPUT
          else
            echo "::error::package.json not found in root or app/"
            exit 1
          fi

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
        working-directory: ${{ steps.appdir.outputs.dir }}

      - name: Build project
        run: npm run build
        working-directory: ${{ steps.appdir.outputs.dir }}

      - name: Require SSH secret
        run: |
          if [ -z "$BEGET_SSH_KEY" ]; then
            echo "::error::Secret BEGET_SSH_KEY is missing. Add it in Settings → Secrets and variables → Actions (name: BEGET_SSH_KEY, value: full private key from cat ~/.ssh/id_ed25519)"
            exit 1
          fi
        env:
          BEGET_SSH_KEY: ${{ secrets.BEGET_SSH_KEY }}

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.BEGET_SSH_KEY }}

      - name: Deploy to Beget
        env:
          APP_DIR: ${{ steps.appdir.outputs.dir }}
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H tfdf63.beget.tech >> ~/.ssh/known_hosts
          # Синхронизация с удалением старых файлов (новый билд = чистый public_html)
          rsync -avz --delete -e "ssh -o StrictHostKeyChecking=accept-new" \
            "$GITHUB_WORKSPACE/$APP_DIR/dist/" \
            tfdf63_tfdf@tfdf63.beget.tech:public_html/
          scp "$GITHUB_WORKSPACE/$APP_DIR/.htaccess" tfdf63_tfdf@tfdf63.beget.tech:public_html/
